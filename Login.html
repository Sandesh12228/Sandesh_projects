<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login</title>
</head>
<body>
    <div class="containers">
        <h1>Login</h1>
        <p>
          Dear customer, so we can identify sender's order, you must sign in with your name and password that you received when registering on these sites.
          If you are not registered yet, click the registration link.
        </p>
        <form id="loginForm">
          <label for="login-name">Login name</label>
          <input type="text" id="login-name" name="login-name" required />
    
          <label for="login-password">Login Password</label>
          <input type="password" id="login-password" name="login-password" required />
    
          <button type="submit" id="loginButton">Login</button>
        </form>
    
        <a href="registration.html" class="registration-link">Registration</a>
      </div>
      <script src="script.js"></script>
    </body>
</html>
